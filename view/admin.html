<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Usuários e Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Gerenciar Usuários</h2>
        <form method="POST" action="{{ url_for('user.suspend_user') }}">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF do Usuário</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF" required>
            </div>
            <button type="submit" class="btn btn-danger">Banir</button>
        </form>
        <form method="POST" action="{{ url_for('user.unsuspend_user') }}" class="mt-3">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF do Usuário</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF" required>
            </div>
            <button type="submit" class="btn btn-success">Desbanir</button>
        </form>

        <h2 class="mt-5">Gerenciar Produtos</h2>
        <form method="POST" action="{{ url_for('product.create_product') }}">
            <div class="mb-3">
                <label for="id_product" class="form-label">ID do Produto</label>
                <input type="text" class="form-control" id="id_product" name="id_product" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Preço</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Produto</button>
        </form>
        <form method="POST" action="{{ url_for('product.edit_product') }}" class="mt-3">
            <div class="mb-3">
                <label for="id_product_edit" class="form-label">ID do Produto para Editar</label>
                <input type="text" class="form-control" id="id_product_edit" name="id_product_edit" required>
            </div>
            <div class="mb-3">
                <label for="nome_edit" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome_edit" name="nome_edit" required>
            </div>
            <div class="mb-3">
                <label for="descricao_edit" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao_edit" name="descricao_edit" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price_edit" class="form-label">Preço</label>
                <input type="text" class="form-control" id="price_edit" name="price_edit" required>
            </div>
            <button type="submit" class="btn btn-warning">Editar Produto</button>
        </form>
        <form method="POST" action="{{ url_for('product.delete_product') }}" class="mt-3">
            <div class="mb-3">
                <label for="id_product_delete" class="form-label">ID do Produto para Excluir</label>
                <input type="text" class="form-control" id="id_product_delete" name="id_product_delete" required>
            </div>
            <button type="submit" class="btn btn-danger">Excluir Produto</button>
        </form>
    </div>
</body>
</html>
